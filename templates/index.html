<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <button id="generate-array">Generate New Array</button>
            <select id="algorithm-select">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="bogo">Bogo Sort</option>
                <option value="comb">Comb Sort</option>
                <option value="counting">Counting Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="radix">Radix Sort</option>
                <option value="shell">Shell Sort</option>
                <option value="tim">Tim Sort</option>
                <option value="gnome">Gnome Sort</option>
                <option value="cocktail">Cocktail Sort</option>
            </select>
            <div class="slider-container">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="1" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="size-slider">Array Size:</label>
                <input type="range" id="size-slider" min="10" max="100" value="50">
            </div>
            <div class="button-group">
                <button id="start-sort">Start Sorting</button>
                <button id="stop-sort" disabled>Stop Sorting</button>
            </div>
        </div>
        <div id="stats-container" class="stats-container"></div>
        <div id="complexity-container" class="complexity-container">
            <h3>Time Complexity</h3>
            <div class="complexity-content">
                <div class="complexity-item">
                    <span class="complexity-label">Best Case:</span>
                    <span class="complexity-value" id="best-case">O(n²)</span>
                </div>
                <div class="complexity-item">
                    <span class="complexity-label">Average Case:</span>
                    <span class="complexity-value" id="avg-case">O(n²)</span>
                </div>
                <div class="complexity-item">
                    <span class="complexity-label">Worst Case:</span>
                    <span class="complexity-value" id="worst-case">O(n²)</span>
                </div>
                <div class="complexity-item">
                    <span class="complexity-label">Space Complexity:</span>
                    <span class="complexity-value" id="space-case">O(1)</span>
                </div>
            </div>
        </div>
        <div class="array-container" id="array-container"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
